<!DOCTYPE html>
<html lang="en">

<head>
	<title>login</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
</head>

<body>
	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
	</div>
	<p th:text="${msg}" class="text-info"></p>
	<form th:action="@{/reset}" method="post" th:object="${res}">
		<div class="text-center my-4">
			<h4>Reset your Password</h4>
		</div>
		<div class="my-4"> <input type="password" placeholder="Enter your new Password" id="password"
				th:field="*{newPwd}">
		</div>
		<div class="my-4">
			<input type="password" placeholder="Re-Enter your new Password" id="password" th:field="*{cnfPwd}">
			<input type="hidden" th:field="*{userId}">
		</div>
		<button>Reset Password</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
